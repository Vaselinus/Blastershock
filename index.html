<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Blastershock</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/BSbuild.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">Blastershock</div>
      <div class="description"><b>DEV Build - all levels are unlocked and debugging is toggled on by default</b></div>
      <div class="description"><b>TAB - Debug Mode</b></div>
      <div class="description"><b>9 - Add 100000 health to the player</b></div>
        <div class="description1"><small>A,D - Move S - Crouch Space,W - Jump E - Shoot</small></div>
        <div class="description1"><small>Player control via gamepad is also enabled.</small></div>
      </div>
    </div>
  </body>
</html>
